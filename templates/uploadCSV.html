
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bid Modifier - CSV Uploader</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <script src="../static/js/jquery-1.11.2.js"></script>
    
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
	    <li role="presentation" class="active"><a href="#">Upload Biddings</a></li>
              <li role="presentation" ><a href="/reports">Previous Tasks</a></li>
            <li role="presentation" ><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Microservice: BID Modifier</h3>
      </div>
     <section>
      <form class="form-horizontal" method="post" action="/do_uploadCSV" enctype=multipart/form-data>
<fieldset>

<!-- Form Name -->
<legend>Please upload your bidding file (.csv supported)</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Title</label>
  <div class="col-md-4">
  <input id="txtTitle" name="filename" type="text" placeholder="Title" class="form-control input-md">
  </div>
</div>

    <!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Venture</label>
  <div class="col-md-4">
  <input id="txtTitle" name="venture" type="text" placeholder="Venture Name" class="form-control input-md">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtPost">Comment</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="txtPost" name="comment" ></textarea>
  </div>

    <div class="checkbox">
      <label><input type="checkbox" name="validate_only">Validation Mode</label>
    </div>
</div>


<div class="form-group">
  <label for="txtPost">Data Source</label>

<div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        <input type="file" id="file" name="file">
                    </span>
                </span>
            </div>

</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Upload" />
  </div>
</div>

</fieldset>
</form>
      
</section>
      <footer class="footer">
        <p>&copy; Mathemads 2016</p>
      </footer>

    </div>
  </body>
</html>
